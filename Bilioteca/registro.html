<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/estilosInicioSesion.css">
    <title>
        Registro
    </title>

  </head>

  <body>

    <main class="main">

        <div class="contieneLogoComputadora">

            <img class="logoInicioSesion" src="/img/logo_InicioDeSesion.png" alt="Logo Inicio De Sesion">

        </div>

        <div class="contenedorInicioSesion">

            <img class="logoUNFV" src="/img/Logo_UNFV.png" alt="Logo UNFV">

            <h1>
                Registro a la Biblioteca Virtual
            </h1>

            <form class="formulario" action="">

                <p>
                    Seleccione:
                </p>           

                <input type="radio" name="categoria" value="alumno"/>

                <p>Alumno</p>

                <input type="radio" name="categoria" value="docente"/> 
                
                <p>
                    Docente
                </p>

                <input type="text" class="cajasTexto" placeholder="Código Institucional"/>

                <br/>

                <input style="margin-bottom: 60px;" type="password" class="cajasTexto" placeholder="Contraseña"/>


                <a href="http://localhost/ciocca/verificarregistro.php">
                    Registrar
                </a>

            </form>

        </div>

    </main>


  </body>

</html>
